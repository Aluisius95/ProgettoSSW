<h4>Qui puoi rimuovere un libro dal database.<h5>ATTENZIONE: i libri in prestito attivo non possono essere rimossi!</h5></h4>

<input type="text" name="del" id="del" placeholder="Cerca libro" (keyup.enter)="delBook()"/><button (click)="delBook()">Cerca</button>
<br>
<select *ngIf="selezione !== []">
    <option id="el" *ngFor="let del of selezione">{{ del.titolo }}</option>
</select>
<button (click)="elim()">Elimina</button>
<div id="esito">Esito: </div>
